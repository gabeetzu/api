<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GospodApp - Grădinărit Fără Bătăi de Cap!</title>
<meta name="description" content="Diagnostichează boli ale plantelor, primește sfaturi ecologice și învață să grădinărești mai bine.">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icons/icon-192.png">
<meta name="theme-color" content="#4CAF50">
</head>
<body class="chat-page">
  <div id="gdpr-modal" class="modal hidden">
    <div class="modal-content">
      <p>Folosim date doar pentru a îmbunătăți răspunsurile. Vezi <a href="https://gospodapp.ro/politica-confidentialitate" target="_blank">politica de confidențialitate</a>.</p>
      <button id="gdpr-accept">Accept</button>
    </div>
  </div>
  <div id="profile-modal" class="modal hidden">
    <div class="modal-content">
      <p>Cum te cheamă?</p>
      <input type="text" id="name-input" placeholder="ex. Bunica Floarea">
      <button id="save-name">Salvează</button>
    </div>
  </div>
  <header class="topbar">
    <h1>GospodApp – Grădinărit fără bătăi de cap</h1>
    <button id="menuBtn" class="menu-btn">⋮</button>
    <nav id="menuDropdown" class="menu-dropdown hidden">
  <button id="settingsBtn">⚙️ Setări</button>
  <button id="helpBtn">❓ Ajutor</button>
  <button id="socialBtn">📣 Rețele Sociale</button>
  <button id="premiumBtn">💎 Premium</button>
  <button id="inviteBtn">👥 Invită prieteni</button>
  <button id="privacyBtn">🔒 Politica de confidențialitate</button>
</nav>
  </header>
  <main id="chatWindow" class="chat-window"></main>
  <footer class="input-bar">
    <button id="attachBtn" class="icon-btn">📷</button>
    <input id="messageInput" type="text" placeholder="Scrie o întrebare…" />
    <button id="micBtn" class="icon-btn">🎤</button>
    <button id="sendBtn" class="send-btn">Trimite</button>
  </footer>
  <input type="file" id="image" accept="image/*" class="hidden">
  <div id="feedback-modal" class="modal hidden">
    <div class="modal-content">
      <textarea id="feedback-text" rows="4" placeholder="Descrie corectarea"></textarea>
      <button id="send-feedback">Trimite</button>
    </div>
  </div>
  <script src="main.js"></script>
  <!-- Settings Modal -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <h2>Setări</h2>
    <label>Dimensiune text:</label>
    <input type="range" id="fontSizeRange" min="0.8" max="1.8" step="0.1" value="1.0">
    <button id="settingsCloseBtn">Închide</button>
  </div>
</div>

<!-- Help Modal -->
<div id="helpModal" class="modal hidden">
  <div class="modal-content">
    <h2>Ajutor</h2>
    <p>Scrie o întrebare sau încarcă o fotografie cu planta ta. Apasă 🎤 pentru dictare vocală. Folosește 📷 pentru galerie sau cameră.</p>
    <button id="helpCloseBtn">Închide</button>
  </div>
</div>
</body>
</html>
