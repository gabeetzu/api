<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GospodApp - Grădinărit Fără Bătăi de Cap!</title>
<meta name="description" content="Diagnostichează boli ale plantelor, primește sfaturi ecologice și învață să grădinărești mai bine.">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icons/icon-192.png">
<meta name="theme-color" content="#4CAF50">
</head>
<body class="chat-page theme-bubbly">
  <!-- NEW: greyed backdrop -->
  <div id="overlay" class="overlay hidden"></div>
  <div id="gdpr-modal" class="modal hidden">
    <div class="modal-content">
      <p>Folosim date doar pentru a îmbunătăți răspunsurile. Vezi <a href="https://gospodapp.ro/politica-confidentialitate" target="_blank">politica de confidențialitate</a>.</p>
      <button id="gdpr-accept">Accept</button>
    </div>
  </div>
  <div id="profile-modal" class="modal hidden">
    <div class="modal-content">
      <p>Cum te cheamă?</p>
      <input type="text" id="name-input" placeholder="ex. Bunica Floarea">
      <button id="save-name">Salvează</button>
    </div>
  </div>
  <header class="app-header">
    <img src="icons/icon-48.png" class="logo" alt="GospodApp logo">
    <h1 class="title">GospodApp – Grădinărit fără bătăi de cap</h1>
    <div class="menu-wrapper">
      <button id="menu-btn" aria-label="Meniu">
        <span class="burger"></span>
      </button>
      <div class="menu-label">Meniu</div>
    </div>
  </header>
  <nav id="side-menu" class="side-menu">
    <button id="side-menu-close" class="close-btn" aria-label="Închide meniu">×</button>
    <button id="settingsBtn" class="bubbly-btn" aria-label="Setări">⚙️ Setări</button>
    <button id="helpBtn" class="bubbly-btn" aria-label="Ajutor">❓ Ajutor</button>
    <button id="socialBtn" class="bubbly-btn" aria-label="Rețele sociale">📣 Rețele sociale</button>
    <button id="premiumBtn" class="bubbly-btn" aria-label="Premium">💎 Premium</button>
    <button id="inviteBtn" class="bubbly-btn" aria-label="Invită prieteni">👥 Invită prieteni</button>
    <button id="p rivacyBtn" class="bubbly-btn" aria-label="Politica de confidențialitate">🔒 Politica de confidențialitate</button>
</nav>
  <div class="chat-wrapper">
    <div id="chatWindow" class="chat-container"></div>
  </div>
  <div class="chat-input-bar">
    <button id="camera-btn" class="icon-btn"><img src="icons/camera.svg" alt="camera"></button>
    <div class="text-area-wrapper">
      <input id="message-input" type="text" placeholder="Întreabă despre grădinărit…" />
      <button id="mic-btn" class="icon-btn"><img src="icons/microphone.svg" alt="mic"></button>
    </div>
    <button id="send-btn" class="icon-btn send bubbly-btn hidden"><img src="icons/send.svg" alt="send"></button>
    <input id="file-input" type="file" accept="image/*" capture="environment" hidden>
  </div>
  <div id="feedback-modal" class="modal hidden">
    <div class="modal-content">
      <textarea id="feedback-text" rows="4" placeholder="Descrie corectarea"></textarea>
      <button id="send-feedback" class="bubbly-btn">Trimite</button>
    </div>
  </div>
  
  <!-- Settings Modal -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <h2>Setări</h2>
    <label>Dimensiune text:</label>
    <input type="range" id="fontSizeRange" min="0.8" max="1.8" step="0.1" value="1.0">
    <label>Tema</label>
    <select id="themeSelect">
      <option value="default">Clasică</option>
      <option value="bubbly">Bubbly</option>
    </select>
    <button id="settingsCloseBtn" class="bubbly-btn">Închide</button>
  </div>
</div>

<!-- Help Modal -->
<div id="helpModal" class="modal hidden">
    <div class="modal-content">
      <h2>Ajutor</h2>
      <p>Scrie o întrebare sau încarcă o fotografie cu planta ta. Apasă 🎤 pentru dictare vocală. Folosește 📷 pentru galerie sau cameră.</p>
      <button id="helpCloseBtn" class="bubbly-btn">Închide</button>
    </div>
  </div>
  <!-- Confetti for celebrations -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
